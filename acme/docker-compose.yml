services:
  postgres-product:
    container_name: Product-db
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: product-db
      PGDATA: /data/postgresProduct
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres-product
    restart: unless-stopped

  ##SHOP
  postgres-review:
    container_name: Review-db
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: review-db
      PGDATA: /data/postgresReview
    volumes:
      - postgres:/data/postgres
    ports:
      - "5433:5432"
    networks:
      - postgres-review
    restart: unless-stopped

  ##Adminer
  adminer:
    container_name: adminer
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - postgres-product
      - postgres-review

    restart: unless-stopped

networks:
  postgres-product:
    driver: bridge
  postgres-review:
    driver: bridge

volumes:
  postgres:
  adminer:

